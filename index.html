
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Merry Christmas üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
}

body{
  background:linear-gradient(180deg,#0b3d2e,#0f5132);
  font-family:'Playfair Display', serif;
  color:#fff;
  position:relative;
}

/* üéÑ AESTHETIC TREE */
.tree{
  position:fixed;
  bottom:-40px;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:360px;
  opacity:.25;
  filter:blur(1px);
  z-index:1;
}
.tree .layer{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:130px solid transparent;
  border-right:130px solid transparent;
  border-bottom:90px solid #1f7a4d;
}
.tree .l1{top:0;}
.tree .l2{top:60px;transform:translateX(-50%) scale(.9);}
.tree .l3{top:120px;transform:translateX(-50%) scale(.8);}
.tree .trunk{
  position:absolute;
  bottom:-60px;
  left:50%;
  transform:translateX(-50%);
  width:40px;
  height:70px;
  background:#5a3a22;
  border-radius:6px;
}

/* ‚ùÑÔ∏è SNOW */
.snow{
  position:fixed;
  top:-10px;
  animation:fall linear infinite;
  z-index:3;
  pointer-events:none;
}
@keyframes fall{to{transform:translateY(110vh);}}

/* PAGES */
.page{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:transform .7s ease;
  z-index:4;
}
.left{transform:translateX(-100%);}
.center{transform:translateX(0);}
.right{transform:translateX(100%);}

/* PAGE 1 */
.page1{text-align:center;font-family:'Dancing Script', cursive;}
.page1 h1{font-size:40px;margin-bottom:30px;}

/* üéÅ GIFT */
.gift{
  width:130px;height:130px;
  background:#c0392b;
  border-radius:12px;
  position:relative;
  cursor:pointer;
  animation:float 2s infinite;
}
.gift::before{
  content:"";position:absolute;left:50%;top:0;
  width:18px;height:100%;background:#fff;
  transform:translateX(-50%);
}
.gift::after{
  content:"";position:absolute;top:50%;left:0;
  width:100%;height:18px;background:#fff;
  transform:translateY(-50%);
}
.tap{
  position:absolute;top:-35px;right:-40px;
  background:#fff;color:#c0392b;
  padding:8px 14px;border-radius:20px;
  font-size:14px;animation:bounce 1.5s infinite;
}

/* CARD */
.card{
  width:90%;
  max-width:420px;
  background:#fff;
  color:#333;
  padding:30px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  animation:fadeIn 1.5s ease;
}

/* FINAL */
.final{
  background:linear-gradient(180deg,#7d0a0a,#b11226);
}

/* MUSIC WAVE */
.music-wave{
  margin-top:20px;
  display:flex;
  justify-content:center;
  gap:6px;
}
.music-wave span{
  width:5px;
  height:18px;
  background:#b11226;
  border-radius:4px;
  animation:wave 1.2s infinite;
}
.music-wave span:nth-child(n){
  animation-delay:calc(var(--i)*.1s);
}
@keyframes wave{
  0%,100%{height:18px;opacity:.4;}
  50%{height:40px;opacity:1;}
}

/* Animations */
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}
@keyframes bounce{0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>

<body>

<!-- üéÑ TREE BACKGROUND -->
<div class="tree">
  <div class="layer l1"></div>
  <div class="layer l2"></div>
  <div class="layer l3"></div>
  <div class="trunk"></div>
</div>

<!-- üéµ MUSIC -->
<audio id="music" loop>
  <source src="assets/snowman.mp3" type="audio/mpeg">
</audio>

<!-- ‚ùÑÔ∏è SNOW -->
<span class="snow" style="left:10%;animation-duration:10s;">‚ùÑÔ∏è</span>
<span class="snow" style="left:30%;animation-duration:12s;">‚ùÑÔ∏è</span>
<span class="snow" style="left:50%;animation-duration:9s;">‚ùÑÔ∏è</span>
<span class="snow" style="left:70%;animation-duration:11s;">‚ùÑÔ∏è</span>
<span class="snow" style="left:90%;animation-duration:14s;">‚ùÑÔ∏è</span>

<!-- PAGE 1 -->
<div class="page page1 center" id="p1">
  <div>
    <h1>For Someone Special üéÑ</h1>
    <div class="gift" onclick="start()">
      <div class="tap">Tap me!</div>
    </div>
  </div>
</div>

<!-- PAGE 4 (FINAL DEMO) -->
<div class="page right final" id="p4">
  <div class="card">
    <h1 style="font-family:'Great Vibes';font-size:46px;color:#b11226;">Merry Christmas</h1>
    <p>This Christmas, I just want you to know how special you are to me.</p>

    <div class="music-wave">
      <span style="--i:1"></span><span style="--i:2"></span><span style="--i:3"></span>
      <span style="--i:4"></span><span style="--i:5"></span>
    </div>
  </div>
</div>

<script>
const music=document.getElementById("music");
function start(){
  music.play().catch(()=>{});
  document.getElementById("p1").classList.replace("center","left");
  document.getElementById("p4").classList.replace("right","center");
}
</script>

</body>
</html>
